    <style>
      :root {
        --bg-start: #ffe5f1;
        --bg-end: #fff4d6;
        --card-bg: #fffafc;
        --primary: #ff7eb6;
        --primary-dark: #ff5da2;
        --secondary: #7ecbff;
        --text-main: #5e4b57;
        --text-sub: #8b7682;
        --input-bg: #ffffff;
        --shadow: 0 18px 40px rgba(255, 126, 182, 0.25);
        --radius: 24px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
        font-family: "Trebuchet MS", "Comic Sans MS", "PingFang SC", sans-serif;
        color: var(--text-main);
      }

      .login-card {
        width: min(420px, 100%);
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 28px 24px 24px;
        position: relative;
        overflow: hidden;
      }

      .login-card::before,
      .login-card::after {
        content: "";
        position: absolute;
        border-radius: 50%;
        z-index: 0;
      }

      .login-card::before {
        width: 170px;
        height: 170px;
        background: rgba(255, 126, 182, 0.18);
        top: -70px;
        right: -50px;
      }

      .login-card::after {
        width: 120px;
        height: 120px;
        background: rgba(126, 203, 255, 0.2);
        left: -50px;
        bottom: -45px;
      }

      .content {
        position: relative;
        z-index: 1;
      }

      .avatar {
        width: 82px;
        height: 82px;
        margin: 0 auto 14px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fff8ff, #ffd7eb);
        border: 4px solid #fff;
        box-shadow: 0 10px 20px rgba(255, 126, 182, 0.3);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 34px;
      }

      h1 {
        margin: 0;
        text-align: center;
        font-size: 28px;
      }

      .subtitle {
        margin: 8px 0 20px;
        text-align: center;
        color: var(--text-sub);
        font-size: 14px;
      }

      .field {
        margin-bottom: 14px;
      }

      label {
        display: block;
        font-size: 13px;
        margin-bottom: 7px;
        color: var(--text-sub);
      }

      input {
        width: 100%;
        border: 2px solid #ffd7eb;
        background: var(--input-bg);
        border-radius: 14px;
        padding: 12px 14px;
        font-size: 15px;
        color: var(--text-main);
        transition: 0.2s ease;
        outline: none;
      }

      input:focus {
        border-color: var(--secondary);
        box-shadow: 0 0 0 4px rgba(126, 203, 255, 0.24);
      }

      .bottom-actions {
        margin-top: 22px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .btn {
        border: none;
        border-radius: 14px;
        padding: 12px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
      }

      .btn:active {
        transform: translateY(1px);
      }

      .btn-login {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #fff;
        box-shadow: 0 10px 18px rgba(255, 126, 182, 0.35);
      }

      .btn-register {
        background: #ffffff;
        color: #4c7db8;
        border: 2px solid #cfeaff;
        box-shadow: 0 8px 14px rgba(126, 203, 255, 0.3);
      }

      .btn:hover {
        transform: translateY(-1px);
        opacity: 0.95;
      }

      @media (max-width: 440px) {
        .login-card {
          padding: 24px 18px 20px;
        }

        h1 {
          font-size: 24px;
        }

        .btn {
          font-size: 15px;
        }
      }
    </style>
  </head>
